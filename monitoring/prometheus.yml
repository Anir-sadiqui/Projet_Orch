global:
  scrape_interval: 5s

scrape_configs:

  - job_name: "ms-membership"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["ms-membership:8080"]

  - job_name: "ms-product"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["ms-product:8082"]

  - job_name: "ms-order"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["ms-order:8083"]
